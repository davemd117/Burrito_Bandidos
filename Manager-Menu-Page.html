</head>
<body>

    <nav id="nav-bar" class="nav-bar">

        <ul id="nav-links" class="nav-links">

    </nav>
    <div id="side-bar" class="side-bar animate__animated animate__slideInRight">
        <ion-icon class="exit-sidebar" name="arrow-back-outline"></ion-icon>
        <ul id="side-links" class="side-links">
            <a  href="applications.html"><li>Applications</li></a>
            <a href="menu.html"><li>Menu</li></a>
            <a href="index.html"><li>Home</li></a>
        </ul>
    </div>



<section class="hero heroActive animate__animated">
    <img src="Manager-Menu-Page-Images/hero.gif" alt="">
</section>

<section class="menuItemsHidden menu">
<div class="menuHeader">
<button id="addMenuHeader" class="headerMenuBtn">Add Menu Items</button>
<button id="editMenuHeader" class="headerMenuBtn">Edit Menu Items</button>
</div>

<h2 class="menuHeader1" style="text-align:center; color: #006341;">Menu Items</h2>
<div class="menuItems"> 
</div>
</section>

<section class="form">
    <div class="addItemFormContainer animate__animated">
    <form class="addNewItemForm formHidden" id="addForm">
            <div class="addedItemSuccess success">Item succesfully added to menu</div>
            <ion-icon class="addFormCloseBtn" name="close-circle-outline"></ion-icon>
            <h2 class="formHeader">Add Items</h2>
            <input id="newItemName" type="text" name="name" placeholder="Enter Item Name">
            <input id="newItemImg" type="text" name="image" placeholder="Enter url/file name for image">
            <input id="newItemDescription" type="text" name="description" placeholder="Enter Item description">
            <input id="newItemCalories" type="text" name="calories" placeholder="Enter item calories">
            <input id="newItemPrice" type="text" name="price" placeholder="Enter item price">
            <input type="text" id="newItemId" placeholder="Enter ID #">
        <div class="formBtnContainer">
            <button class="formBtn" id="addNewMenuItem" type="button">Add new menu item</button>
            <button class="formBtn" type="button" id="addFormConfirmBtn">Confirm Changes</button>
            <button class="formBtn" id="AddFormviewChanges" type="button">View Changes</button>
        </div>
    </form>
    </div>
<div class="editItemFormContainer animate__animated">
    <form action="" class="editItemForm formHidden" id="editForm">
            <ion-icon class="editFormCloseBtn" name="close-circle-outline"></ion-icon>
            <h2 class="formHeader">Edit Items</h2>
            <input id="editItemName" type="text" placeholder="Name of item to be edited">
            <input id="editItemImg" type="text" placeholder="Enter url/file name for image">
            <input id="editItemDescription" type="text" placeholder="Enter Item description">
            <input id="editItemCalories" type="text" placeholder="Enter item calories">
            <input id="editItemPrice" type="text" placeholder="Enter item price">
            <input id="editItemId" type="text" placeholder="Enter new ID #">
        <div class="formBtnContainer">
            <button id="editMenuItem" class="formBtn" type="button">Edit Item</button>
            <button class="formBtn" id="editFormConfirmBtn" type="button">Confirm Changes</button>
            <button class="formBtn" id="editFormViewChanges" type="button">View Changes</button>
        </div>
    </form>
</div>
</section>

<footer id="footer" class="animate__animated footer-section">
    <div class="log-btn-container">
            <a id="go-to-profile" class="go-to-profile">logo</a>
        </div>
        <div class="footer-info">
            <p><ion-icon name="location-outline"></ion-icon>123 Abcde Dr, Lancaster, PA</p>
            <p><ion-icon name="time-outline"></ion-icon>12:00pm - 12:00am</p>
            <p><ion-icon name="call-outline"></ion-icon>(281) 330-8004</p>
        </div>
    <div class="footer-socials">
        <a href=""><ion-icon id="fb" name="logo-facebook"></ion-icon></a>
        <a href=""><ion-icon id="twitter" name="logo-twitter"></ion-icon></a>
        <a href=""><ion-icon id="google" name="logo-google"></ion-icon></a>
        <a href=""><ion-icon id="ig" name="logo-instagram"></ion-icon></a>
    </div>
</footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="Manager-Menu-Script.js"></script>
</body>
</html>
